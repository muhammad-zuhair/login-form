<body class="animsition page-login-v3 layout-full">

<div class="page vertical-align text-xs-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>

    <div class="page-content vertical-align-middle">

        <div class="panel">

            <div class="panel-body">

                <div class="brand">

                    <img class="" src="assets/images/logo.png" alt="...">

                </div>

                       <h3 class="register-heading">Fill the form</h3>
                                <form method="post" autocomplete="off" name="google-sheet">
                                	 <div class="form-group  form-material">
                                            <input type="text" name="First Name" class="form-control" placeholder="   your First Name *" value="" required=""/>
                                        </div>
                                        <div class="form-group  form-material">
                                            <input type="text" name="Father Name" class="form-control" placeholder="Your Father Name *" value="" required=""/>
                                        </div>
                                        <div class="form-group  form-material">
                                            <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required=""/>
                                        </div>
                                        <div class="form-group  form-material">
                                            <input type="text" name="admission in class" class="form-control" placeholder="Your admission in class *" value="" required=""/>
                                        </div>
                                       
                                        <div class="form-group  form-material">
                                            <input type="submit" name="submit" class="btn btn-danger p-8 btn-animate btn-animate-vertical btn-block btn-md btn-squared m-t-20 waves-ligh" value="submit" />
                                        </div>
                                    </form>
                    
              
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyVKu8nnzujRGsp_nNT4nEhtrmx_lTKCSV-F4eXJFz__fV57g/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for submiting..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
